<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div><h1>BMI Calculator</h1></div>
      <form action="/bmicalculator" method="post" style="width: 500px">
        <div class="row">
          <div class="six columns">
            <label>Weight</label>
            <input class="u-full-width" name="weight" type="text" placeholder="Weight" />
          </div>
          <div class="six columns">
            <label>Height</label>
            <input class="u-full-width" name="height" type="text" placeholder="Height" />
          </div>

          <button class="twelve columns button-primary" type="submit" name="submit">Calculate BMI</button>
        </div>
      </form>
    </div>
  </body>
</html>
